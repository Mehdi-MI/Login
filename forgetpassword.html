<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center h-screen">
  <div class="card">
    <h2 class="title">Change Password</h2>
    <form id="changePasswordForm" onsubmit="changePassword(event)">
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" name="currentPassword" required class="input-field" placeholder="Enter current password">
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required class="input-field" placeholder="Enter new password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required class="input-field" placeholder="Confirm new password">
      </div>
      <button type="submit" class="btn">Change Password</button>
    </form>
  </div>
</body>
</html>
