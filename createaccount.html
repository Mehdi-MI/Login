<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="styles.css"> </head>
<body class="bg-gray-100 font-sans flex items-center justify-center h-screen">

  <div class="card">
    <h2 class="title">Create Account</h2>

    <form id="createAccountForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required class="input-field" placeholder="Enter your username">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required class="input-field" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required class="input-field" placeholder="Enter your password">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required class="input-field" placeholder="Confirm your password">
      </div>

      <button type="submit" class="btn">Create Account</button>
    </form>

    <div class="links">
      <a href="main.html">Already have an account? Login</a>
    </div>
  </div>

  <script src="script.js"></script> </body>
</html>
