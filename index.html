<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center h-screen">

  <div class="card">
    <h2 class="title">Login</h2>

    <form id="loginForm" onsubmit="login(event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required class="input-field" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required class="input-field" placeholder="Enter your password">
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="links">
      <a href="#" onclick="forgetPassword()">Forgot Password?</a>
      <span class="separator">|</span>
      <a href="#" onclick="createAccount()">Create an Account</a>
    </div>
  </div>

  <script src="script.js"></script> </body>
</html>
